<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <div class="navbar__gmail"><a href="#gmail" id="gmail">Gmail</a></div>
            <div class="navbar__images"><a href="#images" id="images">Images</a></div>
            <div class="navbar__apps"><a href="#apps" id="apps"><img src="img/744725.png"></a></div>
            <div class="navbar__account"><a href="#account" id="account"><img src="img/profile_pic.jpg"></a></div>
        </div>
        <!--Content-->
        <div class="homepage">
            <div class="homepage_img">
                <a href="index.html"><img src="img/homepage_img.png" alt="Google Homepage"></a>
            </div>
            <div class="homepage__searchbar">
                <div class="searchicon"><img src="img/search.svg"></div>
                <div class="searchbar"><input type="text" placeholder="Search Google or type a URL"></div>
                <div class="voiceicon"><a href="#voice"><img src="img/googlemic_clr_24px.svg"></a></div>
            </div>
        </div>
        <!--Footer-->
        <div class="footer">
            <div class="customize">
                <a href="#customize">
                    <div class="customize__icon">
                        <img src="img/icon_pencil.svg" alt="Customize this page">
                        <div customize-txt>Customize Chrome</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
